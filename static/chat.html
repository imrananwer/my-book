<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RAG Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #chatBox { border: 1px solid #ccc; padding: 10px; width: 400px; height: 300px; overflow-y: auto; margin-bottom: 10px; }
        input[type=text] { width: 300px; padding: 5px; }
        button { padding: 5px 10px; }
        .user { color: blue; }
        .bot { color: green; }
    </style>
</head>
<body>
    <h2>RAG Chatbot</h2>
    <div id="chatBox"></div>
    <input type="text" id="userInput" placeholder="Type your question..." />
    <button onclick="sendQuestion()">Send</button>

    <script>
        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');

        async function sendQuestion() {
            const question = userInput.value.trim();
            if (!question) return;

            // Show user question
            chatBox.innerHTML += `<p class="user"><b>You:</b> ${question}</p>`;
            userInput.value = '';

            try {
                const response = await fetch('http://127.0.0.1:8000/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question })
                });
                const data = await response.json();
                chatBox.innerHTML += `<p class="bot"><b>Bot:</b> ${data.answer}</p>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (err) {
                chatBox.innerHTML += `<p class="bot"><b>Bot:</b> Error connecting to server.</p>`;
            }
        }

        // Press Enter to send
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendQuestion();
        });
    </script>
</body>
</html>
